{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- BootStrap CSS Link -->
    <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC crossorigin="anonymous">
    <!-- CSS Welcome Link -->
    <link rel="stylesheet" type="text/css" href="{% static 'CSS Folder/Welcome.css' %}">
</head>
<body>
    <!-- Header -->
    <h1 class="title">Zaina Clinic</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="b1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Welcome to Zaina Clinic
  </button>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Welcome</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <p>If you are a first time user, click Sign Up. If you have an account before, click Sign In</p>
        </div>
        <div class="modal-footer">
         <a href="{% url 'signup' %}"><button type="button" class="btn btn-secondary">SignUp</button></a>
         <a href="{% url 'signin' %}"><button type="button" class="btn btn-primary">SignIn</button></a>
        </div>
      </div>
    </div>
  </div>

<!-- Creat A Footer -->
<footer class="f">
    <p>Copy Right &copy; 2023</p>
    <p>Disigned by <a href="">Zaina Hammouri</a></p>
</footer>


    <!-- BootStrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.,bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
